<div class="container">
    <div class="fighters-wrapper row">

        <app-search-fighter></app-search-fighter>
        
        <div *ngFor="let fighter of fighterList" class="fighter-item col m4 s6">
            <div (click)="goToFighter(fighter)" class="card horizontal" fighterBorderCard="red">
                <div class="image-wrapper">
                    <img [src]="fighter.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="infos-wrapper card-content">
                        <p class="fighter-name">{{ fighter.name }}</p>
                        <p>{{fighter.created | date:"dd/MM/yyyy"}}</p>
                        <span
                            *ngFor="let type of fighter.capacity" class="{{ type | fighterTypeColor }}"> {{ type }}</span>
                        <p>Height : {{fighter.height}} cm / {{fighter.age}} ans</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a  href="" 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3" 
    style="position: fixed; bottom:25px; right: 25px;"
    routerLink="/fighter/add"
>
+
</a>
